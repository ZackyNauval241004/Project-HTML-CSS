<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <header>
      <img src="./assets/Logo White.png" alt="" />
      <nav>
        <ul>
          <li>Product</li>
          <li>Store</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>How can we help ?</h1>
      <div class="container">
        <div class="field">
          <span class="title">
            <p>Name</p>
          </span>
          <input type="text" placeholder="Name" />
        </div>
        <div class="field">
          <span class="title">
            <p>Email</p>
          </span>
          <input type="email" placeholder="Email" />
        </div>
        <div class="field">
          <span class="title">
            <p>Phone Number</p>
          </span>
          <input type="number" placeholder="Phone Number" />
        </div>
        <div class="field">
          <span class="title">
            <p>Subject</p>
          </span>
          <input type="text" placeholder="Subject" />
        </div>
        <div class="field">
          <span class="title">
            <p>Message</p>
          </span>
          <input type="text" placeholder="" />
        </div>
      </div>
    </main>
    <footer>
      <div class="logo">
        <img src="./assets/Logo White.png" alt="" />
        <div class="email">
          <img src="./assets/MAIL ICON.svg" alt="" />
          <img src="./assets/PHONE ICON.svg" alt="" />
        </div>
      </div>
      <div class="list">
        <div class="product">
          <h3>Product</h3>
          <ul>
            <li>Coffe Based</li>
            <li>Non-Coffe</li>
            <li>Tea Based</li>
          </ul>
        </div>
        <div class="store">
          <h3>Store</h3>
          <ul>
            <li>Location</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Contact</h3>
          <ul>
            <li>Customer Service</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
